<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Print Manager</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #3B5323, #FFA500);
    color: white;
  }

  header {
    background: black;
    padding: 20px;
    text-align: center;
    font-size: 2em;
    font-weight: bold;
    color: #FFA500;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .container {
    max-width: 700px;
    margin: 50px auto;
    background: rgba(0,0,0,0.9);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, opacity 0.3s ease;
  }

  .container.show {
    transform: translateY(0);
    opacity: 1;
  }

  h1, h2 {
    color: #FFA500;
    text-align: center;
  }

  button {
    margin: 5px;
    padding: 10px 20px;
    border: none;
    background: #3B5323;
    color: white;
    cursor: pointer;
    border-radius: 10px;
    font-weight: bold;
    transition: 0.3s;
  }

  button:hover {
    background: #FFA500;
    color: black;
  }

  input, textarea, select {
    display: block;
    margin: 5px 0 15px;
    width: 100%;
    padding: 10px;
    border: 2px solid #FFA500;
    border-radius: 10px;
    background: black;
    color: white;
    transition: border 0.3s ease;
  }

  input:focus, textarea:focus, select:focus {
    border-color: #3B5323;
    outline: none;
  }

  .hidden { display: none; }
  .size-btn-group button { width: 30%; }

  #infoDisplay p {
    margin: 5px 0;
    padding: 10px;
    background: #3B5323;
    border-radius: 10px;
    transition: background 0.3s ease;
  }

  #infoDisplay p:hover {
    background: #FFA500;
    color: black;
  }
</style>
</head>
<body>
<header>3D Print Manager</header>
<div class="container show">
<div id="home">
  <button id="addModelBtn">Add 3D Model</button>
  <button id="searchModelBtn">Search 3D Model</button>
</div>

<div id="stepName" class="hidden">
  <h2>Name your 3D Model</h2>
  <input type="text" id="modelNameInput" placeholder="Model Name">
  <button id="nextToSize">Next</button>
  <button id="backToHomeFromName">Back</button>
</div>

<div id="stepSize" class="hidden">
  <h2>Select Size to Add Info</h2>
  <div class="size-btn-group">
    <button class="sizeBtn" data-size="small">Small</button>
    <button class="sizeBtn" data-size="medium">Medium</button>
    <button class="sizeBtn" data-size="large">Large</button>
  </div>
  <button id="saveItemBtn">Save Item</button>
  <button id="backToName">Back</button>
</div>

<div id="stepInfo" class="hidden">
  <h2 id="sizeTitle"></h2>
  <label>Print Time (hours)</label>
  <input type="number" id="printTimeInput">
  <label>Filament Cost ($)</label>
  <input type="number" id="filamentCostInput">
  <label>Sell Price ($)</label>
  <input type="number" id="sellPriceInput">
  <label>Important Info</label>
  <textarea id="importantInfoInput" rows="3"></textarea>
  <button id="backToSizes">Back</button>
</div>

<div id="searchPage" class="hidden">
  <h2>Search 3D Model</h2>
  <input type="text" id="searchInput" placeholder="Enter model name">
  <button id="searchBtn">Search</button>
  <div id="searchResult"></div>
  <button id="backToHomeFromSearch">Back</button>
</div>
</div>

<script>
let currentModel = null;
let currentSize = null;
let tempData = { small: {}, medium: {}, large: {} };

function show(id) {
  document.querySelectorAll('.container > div').forEach(d => d.classList.add('hidden'));
  const div = document.getElementById(id);
  div.classList.remove('hidden');
  div.parentElement.classList.add('show');
}

document.getElementById('addModelBtn').onclick = () => show('stepName');
document.getElementById('searchModelBtn').onclick = () => show('searchPage');

document.getElementById('backToHomeFromName').onclick = () => show('home');
document.getElementById('backToName').onclick = () => show('stepName');
document.getElementById('backToSizes').onclick = () => show('stepSize');
document.getElementById('backToHomeFromSearch').onclick = () => show('home');

document.getElementById('nextToSize').onclick = () => {
  const name = document.getElementById('modelNameInput').value.trim();
  if(!name) { alert('Enter a model name'); return; }
  currentModel = name;
  tempData = { small: {}, medium: {}, large: {} };
  show('stepSize');
};

document.querySelectorAll('.sizeBtn').forEach(btn => {
  btn.onclick = () => {
    currentSize = btn.getAttribute('data-size');
    document.getElementById('sizeTitle').innerText = `Enter info for ${currentSize}`;
    document.getElementById('printTimeInput').value = tempData[currentSize].printTime || '';
    document.getElementById('filamentCostInput').value = tempData[currentSize].filamentCost || '';
    document.getElementById('sellPriceInput').value = tempData[currentSize].sellPrice || '';
    document.getElementById('importantInfoInput').value = tempData[currentSize].importantInfo || '';
    show('stepInfo');
  };
});

document.getElementById('backToSizes').onclick = () => {
  tempData[currentSize] = {
    printTime: document.getElementById('printTimeInput').value,
    filamentCost: document.getElementById('filamentCostInput').value,
    sellPrice: document.getElementById('sellPriceInput').value,
    importantInfo: document.getElementById('importantInfoInput').value
  };
  show('stepSize');
};

document.getElementById('saveItemBtn').onclick = () => {
  const items = JSON.parse(localStorage.getItem('models') || '{}');
  items[currentModel] = tempData;
  localStorage.setItem('models', JSON.stringify(items));
  alert('Item saved!');
  show('home');
};

document.getElementById('searchBtn').onclick = () => {
  const query = document.getElementById('searchInput').value.trim();
  const items = JSON.parse(localStorage.getItem('models') || '{}');
  const resultDiv = document.getElementById('searchResult');
  resultDiv.innerHTML = '';
  if(!items[query]) { resultDiv.innerText = 'Model not found'; return; }

  resultDiv.innerHTML = '<label>Select Size</label>' +
    '<select id="sizeSelect"><option value="small">Small</option><option value="medium">Medium</option><option value="large">Large</option></select>' +
    '<button id="viewInfoBtn">View Info</button>' +
    '<div id="infoDisplay"></div>';

  document.getElementById('viewInfoBtn').onclick = () => {
    const size = document.getElementById('sizeSelect').value;
    const data = items[query][size];
    document.getElementById('infoDisplay').innerHTML = `<p><strong>Print Time:</strong> ${data.printTime} hours</p><p><strong>Filament Cost:</strong> $${data.filamentCost}</p><p><strong>Sell Price:</strong> $${data.sellPrice}</p><p><strong>Important Info:</strong> ${data.importantInfo}</p>`;
  };
};
</script>
</body>
</html>
